<!DOCTYPE html>
<head>
  <title>Mario Kart Animations</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="./app.js"></script>
</head>
<body>
  <div class="sky">
    <img class="cloud" alt="cloud" src="img/cloud.png" />
    <img class="cloud" alt="cloud" src="img/cloud.png" />
    <img class="cloud" alt="cloud" src="img/cloud.png" />
  </div>
  <div class="grass">
    <div id="btn" class="btnClass">
      <button onclick="pause()" id="btnStart">Start/Pause</button>
      <!-- <button onclick="start()" id="btnPause">Pause</button> -->
    </div>

    <img class="mushroom" alt="mushroom" src="img/mushroom.png" />
    <img class="mushroom" alt="mushroom" src="img/mushroom.png" />
    <img class="mushroom" alt="mushroom" src="img/mushroom.png" />
    <img class="mushroom" alt="mushroom" src="img/mushroom.png" />
    <img class="mushroom" alt="mushroom" src="img/mushroom.png" />
    <img class="mushroom" alt="mushroom" src="img/mushroom.png" />
  </div>
  <div class="road">
    <div class="lines"></div>
    <img id="mario" alt="mario" src="img/mario.png" />
    <img id="luigi" alt="luigi" src="img/luigi.png" />
  </div>
</body>
